<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzón de Sugerencias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-[32px] shadow-2xl p-8 text-center border border-slate-100 relative overflow-hidden">
        <div class="absolute top-0 left-0 right-0 h-2 bg-gradient-to-r from-blue-500 to-purple-500"></div>

        <div id="cargando" class="py-10 text-slate-400 font-bold">Conectando con el Club...</div>
        
        <div id="formulario-container" class="hidden">
            <img id="logo-club" src="" class="w-20 h-20 rounded-2xl mx-auto mb-4 object-cover shadow-md hidden">
            <h1 class="text-2xl font-black text-slate-800 leading-tight mb-1" id="titulo-club">Club</h1>
            <p class="text-sm font-bold text-blue-600 uppercase tracking-widest mb-6" id="titulo-deporte">Subcomisión</p>

            <p class="text-slate-500 text-sm mb-6">Tu opinión nos ayuda a mejorar. Déjanos tu mensaje, felicitación o sugerencia:</p>

            <div class="space-y-4 text-left">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2 mb-1">Tu Nombre (Opcional)</label>
                    <input type="text" id="input-autor" placeholder="Ej: Familia Pérez" class="w-full p-4 border-2 rounded-xl bg-slate-50 outline-none focus:border-blue-500 font-bold text-slate-700">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2 mb-1">Mensaje *</label>
                    <textarea id="input-mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." class="w-full p-4 border-2 rounded-xl bg-slate-50 outline-none focus:border-blue-500 font-bold text-slate-700 resize-none"></textarea>
                </div>
                <button onclick="enviarComentario()" id="btn-enviar" class="w-full bg-slate-900 text-white py-4 rounded-xl font-black text-lg shadow-lg hover:bg-blue-600 transition-colors mt-2">ENVIAR MENSAJE</button>
            </div>
        </div>

        <div id="exito-container" class="hidden py-10">
            <div class="w-20 h-20 bg-emerald-100 text-emerald-500 rounded-full flex items-center justify-center text-4xl mx-auto mb-4">✔️</div>
            <h2 class="text-2xl font-black text-slate-800 mb-2">¡Gracias!</h2>
            <p class="text-slate-500">Tu mensaje ha sido enviado directamente a la subcomisión.</p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const deporteId = urlParams.get('deporte');

        if (!deporteId) {
            document.getElementById('cargando').innerText = "QR Inválido. Falta el identificador de la subcomisión.";
        } else {
            fetch(`/public/info-deporte/${deporteId}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('cargando').classList.add('hidden');
                    if (data.success) {
                        document.getElementById('formulario-container').classList.remove('hidden');
                        document.getElementById('titulo-club').innerText = data.data.club;
                        document.getElementById('titulo-deporte').innerText = data.data.deporte;
                        if(data.data.logo) {
                            document.getElementById('logo-club').src = data.data.logo;
                            document.getElementById('logo-club').classList.remove('hidden');
                        }
                    } else {
                        document.getElementById('cargando').classList.remove('hidden');
                        document.getElementById('cargando').innerText = "Subcomisión no encontrada.";
                    }
                }).catch(e => {
                    document.getElementById('cargando').innerText = "Error de conexión.";
                });
        }

        function enviarComentario() {
            const autor = document.getElementById('input-autor').value.trim();
            const mensaje = document.getElementById('input-mensaje').value.trim();
            if (!mensaje) return alert("Por favor, escribe un mensaje.");

            const btn = document.getElementById('btn-enviar');
            btn.innerText = "Enviando..."; btn.disabled = true;

            fetch('/public/comentarios', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ deporte_id: deporteId, autor, mensaje })
            }).then(res => res.json()).then(data => {
                if (data.success) {
                    document.getElementById('formulario-container').classList.add('hidden');
                    document.getElementById('exito-container').classList.remove('hidden');
                } else {
                    alert("Hubo un error al enviar tu mensaje. Intenta de nuevo.");
                    btn.innerText = "ENVIAR MENSAJE"; btn.disabled = false;
                }
            }).catch(e => { alert("Error de red."); btn.innerText = "ENVIAR MENSAJE"; btn.disabled = false; });
        }
    </script>
</body>
</html>
